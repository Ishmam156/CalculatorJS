<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Calculator</title>
</head>

<body>
    <div id='container'>
        <div>
            <h2>Let's calculate!</h2>
        </div>
        <p>Use either your keyboard or mouse.</p>
        <div id='calculator'>
            <div id='mainDisplay'>0</div>
            <div id='AC' class='specialOperand'>AC</div>
            <div id='backspace' class='specialOperand'>C</div>
            <div class='specialOperand' id='percentage'>%</div>
            <div class='operand'>รท</div>
            <div class='number'>7</div>
            <div class='number'>8</div>
            <div class='number'>9</div>
            <div class='operand'>X</div>
            <div class='number'>4</div>
            <div class='number'>5</div>
            <div class='number'>6</div>
            <div class='operand'>-</div>
            <div class='number'>1</div>
            <div class='number'>2</div>
            <div class='number'>3</div>
            <div class='operand'>+</div>
            <div id='number0' class='number'>0</div>
            <div id="decimal">.</div>
            <div id="equals" class='equals'>=</div>
        </div>
        <footer>

        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
